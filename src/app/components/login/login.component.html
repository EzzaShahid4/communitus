<div class="main-section">
  <img src="assets/login.png" alt="login" style="width: 100%; height: 100%" />
  <div class="centered">
    <img class="login-logo" src="assets/logo.png" alt="login-logo" />
    <div class="heding mt-3">Welcome back!</div>
    <div>
      <div class="input-label mt-3">Email</div>
      <input placeholder="Your email" type="text" />
    </div>
    <div>
      <div class="input-label mt-3">Password</div>
      <input placeholder="Your password" type="text" />
      <div class="forgot-text mt-2">Forgot password?</div>
    </div>
    <div class="mt-5">
      <button class="login-btn mt-5" [routerLink]="['/admin']">LOG IN</button>
    </div>
  </div>
</div>
